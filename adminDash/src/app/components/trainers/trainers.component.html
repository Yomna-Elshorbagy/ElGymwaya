<div class="container">
  <table class="table table-hover mb-0">
    <thead>
      <tr class="text-start">
        <th scope="col">Trainer</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Role</th>
        <th scope="col">Salary</th>
        <th scope="col">View Details</th>
        <th scope="col">Delete Trainer</th>
      </tr>
    </thead>
    <tbody>
      @for (trainer of trainers; track trainer.id) {
      <tr class="text-start">
        <td>
          <img
            src="{{ trainer.profile_picture }}"
            alt="Profile Picture"
            style="
              width: 50px;
              height: 50px;
              border-radius: 50%;
              object-fit: cover;
              margin-right: 10px;
            "
          />
          {{ trainer.full_name }}
        </td>
        <td class="align-middle">{{ trainer.age }}</td>
        <td class="align-middle">{{ trainer.email }}</td>
        <td class="align-middle">{{ trainer.phone_number }}</td>
        <td class="align-middle">{{ trainer.role }}</td>
        <td class="align-middle">{{ trainer.salary }}</td>
        <td>
          <button
            class="btn text-light"
            style="background-color: #8119db"
            (click)="onDetailsClick(trainer._id)"
          >
            Details
          </button>
        </td>
        <td>
          <button
            class="btn text-light btn-danger"
            (click)="deleteTrainer(trainer._id)"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="container w-100 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="changePage(currentPage - 1)"
        >
          Previous
        </a>
      </li>
      <li class="page-item" *ngFor="let page of generatePages(totalPages)">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="changePage(page)"
          [class.active]="page === currentPage"
        >
          {{ page }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="changePage(currentPage + 1)"
        >
          Next
        </a>
      </li>
    </ul>
  </div>
</div>
